<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 분석 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.income {
            border-left-color: #4CAF50;
        }

        .card.expense {
            border-left-color: #F44336;
        }

        .card.balance {
            border-left-color: #2196F3;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .card.income .card-icon {
            color: #4CAF50;
        }

        .card.expense .card-icon {
            color: #F44336;
        }

        .card.balance .card-icon {
            color: #2196F3;
        }

        .card-title {
            font-size: 1.1rem;
            color: #666;
            font-weight: 600;
        }

        .card-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .detailed-tables {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .table-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .table-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .amount {
            font-weight: 600;
            text-align: right;
        }

        .amount.positive {
            color: #4CAF50;
        }

        .amount.negative {
            color: #F44336;
        }

        .category-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .category-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .category-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #F44336;
        }

        .category-items {
            list-style: none;
        }

        .category-items li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .category-items li:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .charts-container,
            .detailed-tables {
                grid-template-columns: 1fr;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> 가계부 분석 대시보드</h1>
            <p>정민 & 지민의 재정 현황을 한눈에 확인하세요</p>
        </div>

        <div class="summary-cards">
            <div class="card income">
                <div class="card-header">
                    <i class="fas fa-arrow-up card-icon"></i>
                    <div class="card-title">총 수입</div>
                </div>
                <div class="card-value" id="totalIncome">₩0</div>
            </div>
            <div class="card expense">
                <div class="card-header">
                    <i class="fas fa-arrow-down card-icon"></i>
                    <div class="card-title">총 고정지출</div>
                </div>
                <div class="card-value" id="totalExpense">₩0</div>
            </div>
            <div class="card balance">
                <div class="card-header">
                    <i class="fas fa-balance-scale card-icon"></i>
                    <div class="card-title">잔액</div>
                </div>
                <div class="card-value" id="balance">₩0</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-title">사람별 지출 분포</div>
                <div class="chart-container">
                    <canvas id="personChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-title">구분별 지출 분포</div>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>

        <div class="detailed-tables">
            <div class="table-card">
                <div class="table-title">사람별 상세 내역</div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>지출액</th>
                            <th>수입액</th>
                            <th>순액</th>
                        </tr>
                    </thead>
                    <tbody id="personTable">
                    </tbody>
                </table>
            </div>
            <div class="table-card">
                <div class="table-title">구분별 상세 내역</div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>구분</th>
                            <th>금액</th>
                            <th>비율</th>
                        </tr>
                    </thead>
                    <tbody id="categoryTable">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="category-breakdown" id="categoryBreakdown">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
